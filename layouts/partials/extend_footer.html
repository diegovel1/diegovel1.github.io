<script>
    //Use Cmd/Ctrl + k to navigate to the search page.
    document.addEventListener('keydown', function(event) {
        if ((event.ctrlKey || event.metaKey) && event.key === 'k') {
            window.location.href = '/search'
        }
    })
</script>
