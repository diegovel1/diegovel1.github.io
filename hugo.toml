baseURL = 'https://diegovel1.github.io/'
languageCode = 'es-co'
title = 'Sitio web de Diego Vel√°squez'
theme = 'PaperMod'
enableEMoji = true

[params]
env = 'production'
ShowReadingTime = true
ShowShareButtons = true
ShowCodeCopyButtons = true
showtoc = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowWordCount = true

[params.fuseOpts]
isCaseSensitive = false
shouldSort = true
location = 0
distance = 1000
threshold = 0.4
minMatchCharLength = 3
keys = ["title", "permalink", "summary", "content"]

[params.homeInfoParams]
Title = "Hola."
Content = "Bienvenidos a mi sitio web."

[[params.socialIcons]]
name = "github"
url = "https://github.com/diegovel1"

[[params.socialIcons]]
